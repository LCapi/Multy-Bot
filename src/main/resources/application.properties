############################################################
# Quarkus Core
############################################################
quarkus.http.port=8080
quarkus.smallrye-health.root-path=/q/health
quarkus.micrometer.export.prometheus.path=/q/metrics

############################################################
# MongoDB
############################################################
# Connection string (use environment variable for security)
quarkus.mongodb.connection-string=${MONGODB_URI}
quarkus.mongodb.database=multybot

# Disable DevServices for MongoDB if running without Docker
quarkus.mongodb.devservices.enabled=false

############################################################
# Discord Bot Configuration
############################################################
# Bot token (set via environment variable)
# export BOT_TOKEN="xxxxx"
bot.token=${BOT_TOKEN:}

# Command registration mode:
#   guild  -> register commands only in the development guild
#   global -> register commands globally (takes several minutes)
#   all    -> register both guild and global commands
bot.commands.mode=guild

# Development guild ID (only used in mode=guild or mode=all)
bot.dev.guild-id=1427687354709311591

# Default locale for commands / i18n
bot.locale.default=es

############################################################
# Framework Logging
############################################################
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.category."multybot".level=INFO

############################################################
# Application feature flags
############################################################
# Disable persistence layer if needed
infra.persistence.enabled=false